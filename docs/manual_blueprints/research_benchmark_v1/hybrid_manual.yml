app:
  name: research-hybrid-manual
  desc: Hybrid query+analytics manual blueprint for frozen benchmark tasks.
tools:
  - name: SchemaGetter
    type: LOCAL_TOOL
  - name: CypherExecutor
    type: LOCAL_TOOL
  - name: PageRankExecutor
    type: LOCAL_TOOL
  - name: KnowledgeBaseRetriever
    type: LOCAL_TOOL
actions:
  - name: use_schemagetter
    desc: inspect schema and task constraints
    tools:
      - name: SchemaGetter
  - name: use_cypherexecutor
    desc: retrieve target subgraph
    tools:
      - name: CypherExecutor
  - name: use_pagerankexecutor
    desc: compute influence and risk ranking
    tools:
      - name: PageRankExecutor
  - name: use_knowledgebaseretriever
    desc: retrieve domain hints for explanation
    tools:
      - name: KnowledgeBaseRetriever
experts:
  - profile:
      name: HybridManualExpert
      desc: coordinate retrieval, analytics and explanation
    workflow:
      - - instruction: Decompose task into retrieval and scoring sub-goals.
          output_schema: decomposition: str
          actions:
            - name: use_schemagetter
            - name: use_cypherexecutor
        - instruction: Execute analytics and synthesize evidence-backed decision.
          output_schema: final_answer: str
          actions:
            - name: use_pagerankexecutor
            - name: use_knowledgebaseretriever
leader:
  actions:
    - name: use_schemagetter
    - name: use_cypherexecutor
    - name: use_pagerankexecutor
env:
  topology: planner_worker_reviewer
  meta:
    source: research-benchmark-v1
    category: hybrid
